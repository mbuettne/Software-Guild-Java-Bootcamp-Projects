                        <div class="container">
                            <div class="row">
                                <h3>Update Player</h3>
                            </div>
                            <div class="row">
                                <form method="POST" action="editPlayer" class="col-md-10">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                     <input type="hidden" name="id" th:value ="${player.playerId}"/>
                                    <div class="form-group row">
                                        <label for="firstName" class="col-md-4 control-label">First Name:</label>
                                        <div class="col-md-8">
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="firstName"
                                                   name="firstName" 
                                                   placeholder="First Name"
                                                   th:value="${player.firstName}"/>
                                        </div>
                                        <label for="lastName" class="col-md-4 control-label">Last Name:</label>
                                        <div class="col-md-8">
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="lastName"
                                                   name="lastName" 
                                                   placeholder="Last Name"
                                                   th:value="${player.lastName}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="height" class="col-md-4 control-label">Height (inches):</label>
                                        <div class="col-md-8">
                                            <input type="number"  
                                                   id="height"
                                                   name="height"
                                                   th:value="${player.height}"
                                                   />
                                        </div>
                                        <label for="weight" class="col-md-4 control-label">Weight (lbs):</label>
                                        <div class="col-md-8">
                                            <input type="number"  
                                                   id="weight"
                                                   name="weight"
                                                   th:value="${player.weight}"
                                                   />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="playerPosition" class="col-md-4 control-label">Player Position:</label>
                                        <div class="col-md-8">
                                            <select id="playerPosition" 
                                                    name="playerPosition" 
                                                    multiple="false" 
                                                    class="form-control">
                                                <div th:selected="${player.playerPosition}">
                                                    <option value="Forward">Forward</option>
                                                    <option value="Midfield">Midfield</option>
                                                    <option value="Defense">Defense</option>
                                                    <option value="Goalkeeper">Goalkeeper</option>
                                                    
                                                </div>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="dominantFoot" class="col-md-4 control-label">Dominant Foot:</label>
                                        <div class="col-md-8">
                                            <select id="dominantFoot" 
                                                    name="dominantFoot" 
                                                    multiple="false" 
                                                    class="form-control">
                                                <div th:selected="${player.dominantFoot}">
                                                    <option value="Right">Right</option>
                                                    <option value="Left">Left</option>
                                                </div>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-offset-4 col-md-8">
                                            <input type="submit" 
                                                   class="btn btn-primary" 
                                                   id="search-button" 
                                                   value="Update Player"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
