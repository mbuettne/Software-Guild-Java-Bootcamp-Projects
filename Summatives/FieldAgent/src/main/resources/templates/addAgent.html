<!doctype html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

                    <title>Field Agent: Add Agent</title>
                    </head>
                    <body>
                        <div class="container">
                            <h1>Add a Field Agent</h1>
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}">Error message</p>
                            </div>
                            <form action="addAgent" method="post">
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="firstName">First Name</label>
                                        <input
                                            type="text"
                                            name="firstName"
                                            id="firstName"
                                            class="form-control"
                                            />
                                    </div>
                                    <div class="col">
                                        <label for="middleName">Middle Name</label>
                                        <input
                                            type="text"
                                            name="middleName"
                                            id="middleName"
                                            class="form-control"
                                            />
                                    </div>
                                    <div class="col">
                                        <label for="lastName">Last Name</label>
                                        <input
                                            type="text"
                                            name="lastName"
                                            id="lastName"
                                            class="form-control"
                                            />
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="birthDate">Birth Date</label>
                                        <input
                                            type="date"
                                            name="birthDate"
                                            id="birthDate"
                                            class="form-control"
                                            />
                                    </div>
                                    <div class="col">
                                        <label for="height">Height (inches)</label>
                                        <input
                                            type="number"
                                            name="height"
                                            id="height"
                                            min="36"
                                            max="96"
                                            class="form-control"
                                            />
                                    </div>
                                </div>
                                <h2>Agency</h2>
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="identifier">Agent Identifier</label>
                                        <input
                                            type="text"
                                            name="identifier"
                                            id="identifier"
                                            class="form-control"
                                            />
                                    </div>
                                    <div class="col">
                                        <label for="agency">Agency</label>
                                        <select name="agency" id="agency" class="form-control">
                                            <option th:each="agency : ${agencies}" 
                                                    th:text="${agency.name}" 
                                                    th:value="${agency.agencyId}" >
                                                Agency
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="securityClearance">Security Clearance</label>
                                        <select name="securityClearance" id="securityClearance" class="form-control">
                                            <option th:each="securityClearance : ${securityClearances}" 
                                                    th:text="${securityClearance.name}" 
                                                    th:value="${securityClearance.securityClearanceId}">
                                                Security Clearance
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="activationDate">Activation Date</label>
                                        <input
                                            type="date"
                                            name="activationDate"
                                            id="activationDate"
                                            class="form-control"
                                            />
                                    </div>
                                    <div class="col form-check-inline">
                                        <input
                                            type="checkbox"
                                            name="isActive"
                                            id="isActive"
                                            value="true"
                                            class="form-check-input"
                                            checked
                                            />
                                        <label for="isActive" class="form-check-label">Is Active</label>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <label for="pictureUrl">Picture URL</label>
                                        <input
                                            type="url"
                                            name="pictureUrl"
                                            id="pictureUrl"
                                            class="form-control"
                                            />
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col">
                                        <button href="/addAgent" class="btn btn-outline-primary">
                                            Save
                                        </button>
                                        <a href="/" class="btn btn-outline-secondary ml-3">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Optional JavaScript -->
                        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                    </body>
                    </html>
