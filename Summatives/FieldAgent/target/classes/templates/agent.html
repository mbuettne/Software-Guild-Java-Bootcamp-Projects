<!doctype html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

                    <title>Field Agent: Agent</title>
                    </head>
                    <body>
                        <div class="container">
                            <h1>Field Agent</h1>
                            <div class="col-12 m-1 text-center" 
                                 th:if="${!errors.isEmpty()}">
                                <p class="alert alert-danger" th:each="error : ${errors}" 
                                   th:text="${error.message}">Error message</p>
                            </div>
                            <form action="editAgent" method="post">
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="firstName">First Name</label>
                                        <input
                                            type="text"
                                            name="firstName"
                                            id="firstName"
                                            class="form-control"
                                            th:value="${agent.firstName}"
                                            />
                                    </div>
                                    <div class="col">
                                        <label for="middleName">Middle Name</label>
                                        <input
                                            type="text"
                                            name="middleName"
                                            id="middleName"
                                            class="form-control"
                                            th:value="${agent.middleName}"
                                            />
                                    </div>
                                    <div class="col">
                                        <label for="lastName">Last Name</label>
                                        <input
                                            type="text"
                                            name="lastName"
                                            id="lastName"
                                            class="form-control"
                                            th:value="${agent.lastName}"
                                            />
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="birthDate">Birth Date</label>
                                        <input
                                            type="date"
                                            name="birthDate"
                                            id="birthDate"
                                            class="form-control"
                                            th:value="${agent.birthDate}"
                                            />
                                    </div>
                                    <div class="col">
                                        <label for="height">Height (inches)</label>
                                        <input
                                            type="number"
                                            name="height"
                                            id="height"
                                            min="36"
                                            max="96"
                                            class="form-control"
                                            th:value="${agent.height}"
                                            />
                                    </div>
                                </div>
                                <h2>Agency</h2>
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="identifier">Agent Identifier</label>
                                        <input
                                            type="text"
                                            name="identifier"
                                            id="identifier"
                                            class="form-control"
                                            th:value="${agent.identifier}"
                                            readonly
                                            />
                                    </div>
                                    <div class="col">
                                        <label for="agency">Agency</label>
                                        <select name="agency" id="agency" class="form-control">
                                            <option th:each="agency : ${agencies}" 
                                                    th:text="${agency.name}" 
                                                    th:value="${agency.agencyId}" 
                                                    th:selected="${agency == agent.agency}">
                                                Agency
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="securityClearance">Security Clearance</label>
                                        <select name="securityClearance" id="securityClearance" class="form-control">
                                            <option th:each="securityClearance : ${securityClearances}" 
                                                    th:text="${securityClearance.name}" 
                                                    th:value="${securityClearance.securityClearanceId}"
                                                    th:selected="${securityClearance == agent.securityClearance}">
                                                Security Clearance
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <label for="activationDate">Activation Date</label>
                                        <input
                                            type="date"
                                            name="activationDate"
                                            id="activationDate"
                                            class="form-control"
                                            th:value="${agent.activationDate}"
                                            />
                                    </div>
                                    <div  th:if="${agent.isActive}" class="col form-check-inline">
                                        <input
                                            type="checkbox"
                                            name="isActive"
                                            id="isActive"
                                            value="true"
                                            class="form-check-input"
                                            checked
                                            />
                                        <label for="isActive" class="form-check-label">Is Active</label>
                                    </div>
                                    <div  th:if="!${agent.isActive}"class="col form-check-inline">
                                        <input
                                            type="checkbox"
                                            name="isActive"
                                            id="isActive"
                                            value="true"
                                            class="form-check-input"
                                            />
                                        <label for="isActive" class="form-check-label">Is Active</label>
                                    </div>
                                </div>
                                <div th:if="${agent.pictureUrl != null}">
                                    <img
                                        th:src="${agent.pictureUrl}"
                                        class="mt-2 mx-auto d-block"
                                        />
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <label for="pictureUrl">Picture URL</label>
                                        <input
                                            type="url"
                                            name="pictureUrl"
                                            id="pictureUrl"
                                            class="form-control"
                                            th:value="${agent.pictureUrl}"
                                            />
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <button class="btn btn-outline-primary">
                                        Save
                                    </button>
                                    <a href="/" class="btn btn-outline-secondary ml-3">Cancel</a>
                                </div>
                            </form>
                            <hr />
                        </div>
                        <div class="container mt-4">
                            <div class="row mt-3 justify-content-between">
                                <h1>Assignments</h1>
                                <a href="#" th:href="@{/assignment(id=${agent.identifier})}"  class="btn btn-outline-primary"
                                   >Add Assignment</a
                                >
                            </div>
                            <hr />
                            <div class="row m-4 border border-dark">
                                <div class="col text-center m-3">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Country</th>
                                                <th>Start</th>
                                                <th>End</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="assignment : ${assignments}">
                                                <td th:text="${assignment.country.name}">
                                                    Country
                                                </td>
                                                <td th:text="${assignment.startDate}">
                                                    Start
                                                </td>
                                                <td th:text="${assignment.actualEndDate}">
                                                    End
                                                </td>
                                                <td>
                                                    <a
                                                        href="#"
                                                        th:href="@{/deleteAssignment(id=${assignment.assignmentId})}"
                                                        class="btn btn-outline-danger"
                                                        >Delete</a
                                                    >
                                                </td>
                                                <td>
                                                    <a
                                                        href="#"
                                                        th:href="@{/editAssignment(id=${assignment.assignmentId})}"
                                                        class="btn btn-outline-dark"
                                                        >View/Edit</a
                                                    >
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Optional JavaScript -->
                        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                    </body>
                    </html>
