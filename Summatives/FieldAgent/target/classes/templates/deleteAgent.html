<!doctype html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

                    <title>Delete Agent</title>
                    </head>
                    <body>
                        <div class="container mt-4">
                            <div class="row mt-3">
                                <h1>Delete <span th:text="${thisAgent.firstName} + ' ' + ${thisAgent.lastName}"></span>?</h1>
                            </div>
                            <div class="row mt-2">
                                <p>Assignments: <span th:text="${assignments.size()}"></span></p>
                            </div>
                            <div class="row mt-2">
                                <p>Deletions are permanent.</p>
                            </div>
                            <div class="row mt-2">
                                <p>Both the agent and their <span th:text="${assignments.size()}"></span> assignments will be deleted forever.</p>
                            </div>
                            <div class="row mt-2">
                                <p>Continue?</p>
                            </div>

                            <div class="row mt-2">
                                <form action="#" th:action="@{/deleteAgent(id=${thisAgent.identifier})}" method="POST">
                                    <button  class="btn btn-outline-danger">Delete</button>
                                </form>
                                
                                <a href="/" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </div>

                        <!-- Optional JavaScript -->
                        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
                    </body>
                    </html>
